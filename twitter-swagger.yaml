openapi: 3.0.3
info:
  title: Twitter Clone API - OpenAPI 3.0
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    _If you're looking for the Swagger 2.0/OAS 2.0 version of Petstore, then click [here](https://editor.swagger.io/?url=https://petstore.swagger.io/v2/swagger.yaml). Alternatively, you can load via the `Edit > Load Petstore OAS 2.0` menu option!_

    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:4000/api
tags:
  - name: user
    description: API related for user
paths:
  /user/login:
    post:
      tags:
        - user
      summary: Login
      description: Login user account
      operationId: login
      requestBody:
        description: Fill login form
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: nguyenhuydz3@gmail.com
                password:
                  type: string
                  example: Huyz123!@
        required: true
      responses:
        '200':
          description: Login successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successfully
                  result:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjUxN2RiZTVkYTgwOTQzNTE2YzYwMDk5IiwidmVyaWZ5IjoxLCJ0b2tlbl90eXBlIjowLCJpYXQiOjE2OTkzNDE3MjcsImV4cCI6MTY5OTM0MjYyN30.O3WKTVE7s8t3jlszav-DXyLdGtuoPUnpImFqYL1eFtU
                      refresh_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjUxN2RiZTVkYTgwOTQzNTE2YzYwMDk5IiwidmVyaWZ5IjoxLCJ0b2tlbl90eXBlIjoxLCJpYXQiOjE2OTkzNDE3MjcsImV4cCI6MTcwNzk4MTcyN30.Sx5kzkjDl_nb-a6eMV_SzSBd4it0QP1V79X0V1o5OvE
        '422':
          description: Invalid input
